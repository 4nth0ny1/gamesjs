<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./hangman.js" defer></script>
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <div class="hangman"></div>
        <hr>
        <div class="word-container">
            <div class="word"></div>
            <div class="reset-button">reset</div>
        </div>
        <hr>
        <div class="keyboard">
            <div class="top-row-keys">
                <div class="key">a</div>
                <div class="key">b</div>
                <div class="key">c</div>
                <div class="key">d</div>
                <div class="key">e</div>
                <div class="key">f</div>
                <div class="key">g</div>
                <div class="key">h</div>
                <div class="key">i</div>
                <div class="key">j</div>
                <div class="key">k</div>
                <div class="key">l</div>
            </div>
            <div class="bottom-row-keys">
                <div class="key">m</div>
                <div class="key">n</div>
                <div class="key">o</div>
                <div class="key">p</div>
                <div class="key">r</div>
                <div class="key">s</div>
                <div class="key">t</div>
                <div class="key">u</div>
                <div class="key">v</div>
                <div class="key">w</div>
                <div class="key">x</div>
                <div class="key">y</div>
                <div class="key">z</div>
            </div>
        </div>
    </div>
</body>
</html>
